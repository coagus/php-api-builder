name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t php-api-builder -f resources/docker/php/Dockerfile .

    - name: Install dependencies
      run: docker run --rm -v ${{ github.workspace }}:/var/www/html php-api-builder composer install

    - name: Run test suite
      run: docker run --rm -v ${{ github.workspace }}:/var/www/html php-api-builder vendor/bin/phpunit tests
