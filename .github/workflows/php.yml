name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Build Docker Environment
      run: ./dev-up.sh

    - name: Run test suite
      run: docker exec pab-api vendor/bin/phpunit tests
